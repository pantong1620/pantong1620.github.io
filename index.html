    <script type="text/javascript">
    	var aBtn = document.getElementsByTagName('button');

        if(value=="1226"||value=="961226"||value=="19961226"){

      }
       
    document.onkeydown=keyListener;
    function keyListener(e){

    if(e.keyCode == 13){
      aBtn[0].onclick();

}
